<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Etch A Sketch</h1>
    <div class="controls">
        <label for="grid-size">Grid Size:</label>
        <input type="number" id="grid-size" min="16">
        <button id="set-grid">Set Grid</button>
        <button id="clear-grid">Clear Grid</button>
        <button id="eraser">Eraser</button>
        <button id="color-mode">Color Mode</button>
        <input type="color" id="color-picker" value="#000000">
        <label for="rainbow-mode">Rainbow Mode:</label>
        <input type="checkbox" id="rainbow-mode">
        <label for="show-grid">Show Grid Lines:</label>
        <input type="checkbox" id="show-grid" checked>

    </div>
    <div id="grid-container"></div>
    
</body>
</html>
